<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #34d399, #3b82f6); /* Beautiful gradient */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #28a745;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            font-size: 1rem;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: #28a745;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Optional: Background Image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://source.unsplash.com/1600x900/?abstract,blur'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            opacity: 0.15; /* Slight opacity for overlay */
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background-image"></div> <!-- Optional: background image with overlay -->

    <div class="container">
        <div class="icon">
            <!-- Success Icon (You can use Font Awesome or any other icon library) -->
            <span>&#x1F389;</span> <!-- Party popper emoji for success -->
        </div>

        <h1>Payment Successful!</h1>
        <p class="success-message">Thank you for your purchase. Your payment has been successfully processed.</p>

        <a href="{% url 'user_home' %}">Continue Shopping</a>
    </div>
</body>
</html>
