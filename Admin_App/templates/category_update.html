{% extends 'Admin_home.html' %}
{% block content %}
<br><br>
 <div class="row">
                <div class="col-xl">
                  <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Update Category</h5>
                      <small class="text-muted float-end">Default label</small>
                    </div>
                    <div class="card-body">
                    {% for i in u %}
                      <form action="{% url 'update_category' i.id %}" method="POST" enctype="multipart/form-data">
                       {% csrf_token %} 
            

                       <div class="mb-3">
                          <label class="form-label" for="basic-default-fullname">Manage Category</label>
                          <input type="text" class="form-control"  name="name" id="basic-default-fullname" value={{i.name}} />
                        </div>
                           
                       {% if i.image_picture.url %}
                         <div>
                          <img src="{{i.item_picture.url}}" alt="image" style="max-width: 200px;"/>
                        </div>
                        {% endif %}
                        <input class="form-control" type="file"  name="image" id="formFile" value={{i.image}}/>
                      </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                      {% endfor %}
                    </div>
                  </div>
                </div>

{% endblock%}
