{% extends 'Admin_home.html' %}
{% block content %}
<br><br>
 <div class="row">
                <div class="col-xl">
                  <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Update Product</h5>
                      <small class="text-muted float-end">Default label</small>
                    </div>
                    <div class="card-body">
                        {% for i in e %}
                        <form action="{% url 'update_product' i.id %}" method="POST" enctype="multipart/form-data">


                      {% csrf_token %}
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-fullname">Product Name</label>
                          <input type="text" class="form-control" id="basic-default-fullname"  name="item_name" value="{{i.item_name}}" placeholder="John Doe" />
                        </div>
                        <div class="mb-3">
                           <div class="mt-2 mb-3">
                        <label for="largeSelect" class="form-label">Category</label>
                        <select id="largeSelect" class="form-select form-select-lg" name="category">
                          <option>Choose Category</option>
                          {% for i in e %}
                            <option value="{{i.id}}">{{i.name}}</option>
                          {% endfor %}
                        </select>
                      </div>
                       <div class="mb-3 row">
                        <label for="html5-date-input" class="col-md-2 col-form-label">Price</label><br>
                        <div class="col-md-10">
                          <input class="form-control" type="text"  id="html5-date-input" name="item_price" value="{{i.item_price}}" />
                        </div>
                      </div>
                         <div class="mb-3 row">
                        <label for="html5-time-input" class="col-md-2 col-form-label">Product Description</label>
                        <div class="col-md-10">
                          <input class="form-control" type="text" value=""  name="product_description" value="{{i.product_description}}" id="html5-time-input" />
                        </div>
                      </div></div>
                         <div class="mb-3">
                        <label for="formFile" class="form-label">Upload Image</label>
                        <input class="form-control" type="file"  name="item_picture" value="{{i.item_picture}}" id="formFile" />
                      </div>
                      <button type="submit" class="btn btn-primary">Send</button>
                      </form>
                      {% endfor %}
                    </div>
                  </div>
                </div>

{% endblock%}
